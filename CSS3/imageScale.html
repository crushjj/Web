<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sc{
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        img{
            width: 200px;
            height: 200px;
            transition: .3s;
        }
        img:hover{
            transform:scale(1.2);
        }
    </style>
</head>
<body>
    <div class="sc">
        <img src="images/scale.jpg">
    </div>
</body>
</html>
